spring:
  application:
    name: gateway-test
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: account-service
              uri: lb://account-service
              predicates:
                - Path=/api/accounts/**
#              filters:
#               - AuthenticationFilter

server:
  port: 8080

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/
    fetch-registry: true
  instance:
    prefer-ip-address: true